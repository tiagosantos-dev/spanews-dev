<section id="main-container">
    <div class="procurar">
        <input (input)="onInput($event.target)" id="campo-procurar" type="text" placeholder="Procurar...">
    </div>


    <div *ngIf="actived" class="noticias-if">
        <section id="news-container">
            <div class="news-saudation">
                <h1>Veja todos os resultados.</h1>
            
            </div>
             <h2 class="sub">Encontrados</h2>
            <div class="news">
                <div class="container-card">
                    <div *ngFor="let new of news" class="card-news">
                        <h3 class="title">{{new.title}}</h3>
                        <p class="description">{{new.description}}</p>
                        <img src="{{new.urlToImage}}">
                        <p>{{new.content}} <a href="{{new.url}}" target="blank">Ver mais</a></p>
                        <span class="date"> {{new.publishedAt}}</span>
                    </div>
                    
                    
                    
                </div>
               
            </div>
        
        </section>
    </div>
</section>
